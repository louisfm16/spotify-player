<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/glide.core.min.css">

    <title>Spotify Player</title>
</head>
<body>
    <nav id="navbar">
        <a href="https://www.spotify.com" target="_blank" id="logo-link">
            <img id="logo" src="assets/images/spotify_logo.png" alt="Spotify company logo">
        </a>

        <span id="search">
            <input type="search" placeholder="Search">
            <a href="#" class="search_icon"></a>
        </span>

        <a href="#" id="login">Login</a>
    </nav>

    <!-- Holds the 3 panels at most on the screen -->
    <div id="panels-container">
        <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
                <!-- !May need re-working for trigger box based on UX -->
                <li class="glide__slide"><div class="panel panel-prev"></div></li>
                <li class="glide__slide">
                    <span class="panel panel-shadow curr"></span>
                    <div class="panel panel-curr curr">
                        <img class="panel-img" src="assets/images/test_cover2.jpg" alt="">
                        <div class="panel-settings"></div>
                        <div class="panel_details">
                            <div class="panel_details-title"></div>
                            <div class="panel_details-artist"></div>
                            <div class="panel_details-heart"></div>
                        </div>
                    </div>
                </li>
                <li class="glide__slide"><div class="panel panel-next"></div></li>

                <li class="glide__slide"><div class="panel panel-loaded"></div></li>
                <li class="glide__slide"><div class="panel panel-loaded"></div></li>
                <li class="glide__slide"><div class="panel panel-loaded"></div></li>
                <li class="glide__slide"><div class="panel panel-loaded"></div></li>
            </ul>
        </div>
    </div>

    <!-- * Details may or may not be inside of the the panel itself -->
    <div class="controls">
        <div class="controls_slider">
            <input class="controls_slider-slide" type="range" min="1" max="100" value="50">
            <span class="controls_slider-currTime">0:00</span>
            <span class="controls_slider-timeLeft">3:45</span>
        </div>

        <div class="controls_actions">
            <span class="controls_actions-shuffle icon-shuffle controls-icon icon"></span>
            <div class="controls_actions-generic">
                <span class="controls_actions-prev icon-step-backward icon"></span>
                <div class="controls_actions-toggle icon"></div>
                <span class="controls_actions-next icon-step-forward icon"></span>
            </div>
            <span class="controls_actions-repeat icon-loop controls-icon icon"></span>
        </div>
    </div>

    <script src="js/vanilla-tilt.min.js"></script>
    <script src="js/glide.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
