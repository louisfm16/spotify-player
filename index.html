<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Spotify Player</title>
</head>
<body>
    <nav id="navbar">
        <!-- account avatar after login -->
        <a href="https://www.spotify.com" target="_blank" id="logo-link">
            <img id="logo" src="assets/images/spotify_logo.png" alt="Spotify company logo">
        </a>

        <span id="search">
            <input type="search" placeholder="Search an Artist, Song, Album">
            <span class="search_icon icon-search"></span>
            <div id="advanced_search">Advanced Search</div>
        </span>

        <a href="#" id="login">Login</a>
    </nav>

    <!-- Holds the 3 panels at most on the screen -->
    <div id="panels-container">
        <span id="panel-shadow"></span>
        <div class="panel" id="panel-curr">
            <img draggable="false" src="assets/images/test_cover2.jpg" alt="">
            
            <span id="heart" class="icon-heart-empty"></span>

            <div class="panel_details">
                <div id="panel_details-title"></div>
                <div id="panel_details-artist"></div>
            </div>
        </div>
    </div>

    <!-- TODO: Volume Rocker -->
    <div class="controls">
        <div class="controls_actions">
            <span class="controls_actions-cancel icon-cancel icon" id="controls-cancel"></span>
            <span class="controls_actions-pause icon" id="controls-pause"></span>
            <span class="controls_actions-add icon-list-add icon" id="controls-add"></span>
        </div>
        
        <div class="controls_slider">
            <div class="controls_slider-slide" id="slide-percent"></div>
        </div>
    </div>

    <script src="js/hammer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
