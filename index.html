<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">

    <title>Spotify Player</title>
</head>
<body>
    <nav id="navbar">
        <a href="https://www.spotify.com" target="_blank" id="logo-link">
            <img id="logo" src="assets/images/spotify_logo.png" alt="Spotify company logo">
        </a>
        
        <!-- ToDo: right hand side Login -->
        <span id="search">
            <input type="search" placeholder="Search">
            <a href="#" class="search_icon"></a>
        </span>

        <!-- ToDo: Mid section search bar -->
        <a href="#" id="login">Login</a>
    </nav>

    <!-- Holds the 3 panels at most on the screen -->
    <section id="panels-container">
        <div class="panel panel-prev"></div>
        <div class="panel panel-curr"></div>
        <div class="panel panel-next"></div>
    </section>

    <!-- * Details may or may not be inside of the the panel itself -->
    <div id="details-and-controls">
        <div id="details"></div>

        <div id="controls"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
